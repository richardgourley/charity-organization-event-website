{% extends 'base.html' %}

{% block title %}All events{% endblock %}

{% block content %}
<h1>All events</h1>

{% for event in object_list %}
  <ul>
    <li><a href="{{ event.get_absolute_url }}">{{ event.event_name }}</a></li>
    <img src="{{ event.image.url }}" class="img-fluid" style="max-width:200px; max-height:150px;" />
    <p>{{ event.event_description }}</p>
    <p>{{ event.event_date }}</p>
    <p>CHARITY: {{ event.user.charity_name }}</p>
  </ul>
{% endfor %}


{% endblock %}
