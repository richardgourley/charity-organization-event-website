{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="container py-5">
	<div class="text-center pb-4">
		<h2 class="font-weight-bold">Log In</h2>
	</div>
	<form method="post">
  		{% csrf_token %}
  		{{ form.as_p }}
  		<button type="submit">Log In</button>
	</form>
</div>
{% endblock %}
