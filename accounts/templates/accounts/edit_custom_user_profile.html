{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}

<h2>Update your account settings</h2>

<p>If you wish to change your password, click <a href="{% url 'home' %}">here</a></p>

{% if user.is_authenticated %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Update Profile</button>
</form>
{% endif %}

{% endblock %}
